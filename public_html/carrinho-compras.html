<!DOCTYPE html>
<html lang="pt-br" ng-app="StarterApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="plugins/angular-sweet-alert/sweetalert.css">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/carrinho-compras.css">
        <link rel="stylesheet" href="plugins/font-awesome-4.6.3/css/font-awesome.min.css"> 
        <link rel="stylesheet" href="plugins/materialize/css/materialize.css">
    </head>
    <body layout="row" ng-controller="AppCtrl">
        <div ng-include="'header.html'"></div>

    <md-content flex md-scroll-y id="conteudo">
        <md-card class="principal md-whiteframe-6dp">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Carrinho</span>
                    <span class="md-subhead"> <i class="fa fa-shopping-cart" style="font-size:1.4em;" aria-hidden="true"></i><span style="margin-left:10px;">Você tem <strong>1 livro</strong> e um total de <strong>R$10,00</strong> reais no carrinho de compras. </span> </span>
                </md-card-title-text>
                <md-card-title-media>
                    <div class="md-media-lg card-media"></div>
                </md-card-title-media>
            </md-card-title>

            <!-- Início da exibição dos produtos do carrinho -->
            <table class="tabela-produtos highlight bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Livro</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="produto in carrinho">
                        <td><img ng-src="data:image/png;base64,{{produto.image}}" class="img-livro"/></td>
                        <td>Nome</td>
                        <td>R$125,00</td>
                        <td>5</td>
                        <td>
                            <md-button class="md-icon-button">
                            <i class="material-icons botao-remover">close</i>
                            </md-button>
                        </td>
                        {{produto.image}}
                    </tr>    
                </tbody>
            </table>
            <!-- Fim da exibição dos produtos do carrinho -->
        </md-card>
    </md-content>

    <script src="plugins/jquery/jquery-3.1.1.min.js"></script>
    <!-- Angular Material Dependencies -->
    <script src="plugins/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-material-icons/angular-material-icons.min.js"></script> 
    <script src="scripts/scripts.js"></script>
    <script src="scripts/carrinho-compras.js"></script>
</body>
</html>
