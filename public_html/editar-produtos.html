<!DOCTYPE html>
<html lang="pt-br" ng-app="StarterApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/editar-produto.css">
        <link rel="stylesheet" href="plugins/font-awesome-4.6.3/css/font-awesome.min.css"> 
        <link rel="stylesheet" href="plugins/materialize/css/materialize_1.css">
        <link type="text/css" rel="stylesheet" href="plugins/js-grid/jsgrid.css" />
        <link type="text/css" rel="stylesheet" href="plugins/js-grid/jsgrid-theme.css" />
        <link type="text/css" rel="stylesheet" href="plugins/toast/jquery.toast.min.css" />
    </head>
    <body layout="row" ng-controller="AppCtrl" data-ng-init="init()" class="ng-cloak">
        <div ng-include="'header.html'"></div>

    <md-content flex md-scroll-y id="conteudo">
        <md-card class="principal md-whiteframe-6dp">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Gerenciar Produtos</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <div id="jsGrid"></div>
            </md-card-content>
        </md-card>
        <div ng-include="'footer.html'"></div>
    </md-content>

    <script src="plugins/jquery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="plugins/js-grid/jsgrid.js"></script>
    <!-- Angular Material Dependencies -->
    <script src="plugins/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-material-icons/angular-material-icons.min.js"></script> 
    <script src="plugins/toast/jquery.toast.min.js"></script>
            <script src="plugins/mask/jquery.mask.js"></script>
    <script src="scripts/editar-produto.js"></script>
    <script src="plugins/loadingoverlay/loadingoverlay.js"></script>
</body>
</html>
