<!DOCTYPE html>
<html lang="pt-br" ng-app="StarterApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="plugins/angular-sweet-alert/sweetalert.css">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/home.css">
        <link href="plugins/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet"> 
    </head>
    <body layout="row" ng-controller="AppCtrl">
        <div ng-include="'header.html'"></div>

    <md-content flex md-scroll-y id="conteudo">
        <md-card class="principal md-whiteframe-6dp">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Produtos</span>
                </md-card-title-text>
                <md-card-title-media>
                    <div class="md-media-lg card-media"></div>
                </md-card-title-media>
            </md-card-title>

            <!-- Início da exibição de produtos -->
            <div class='md-padding' layout="row" layout-wrap id="produtos">
                <md-card ng-repeat="produto in produtos" class="md-whiteframe-3dp">
                    <md-card-title-media >
                        <md-content md-ink-ripple>
                        <div class="md-media-lg card-media" ng-click="showCustom($event, produto)" >
                            <img ng-src="http://67.205.164.145/storage/books/{{produto.id}}.jpg" class="md-card-image produto-image" alt="Livro {{produto.title}}" title="Livro {{produto.title}}">
                            <md-card-title>
                                <md-card-title-text>
                                    <span class="md-headline" style="text-align:center">{{produto.title}}</span>
                                    <span class="md-subhead" style="text-align:right">{{produto.author}}</span>
                                </md-card-title-text>
                            </md-card-title>
                            <md-card-content>
                                <p>
                                    <b>R$: </b>{{produto.price}}
                                </p>
                            </md-card-content>
                        </div>
                            </md-content>
                    </md-card-title-media>
                    <md-card-actions layout="row" layout-align="end center">
                        <section ng-hide="!produto.showAmount" class="secao-qtd-produtos animate-show-hide">
                            <md-button class="md-icon-button botao-retirar md-raised md-primary left md-icon-button" ng-click="alterarQtdProdutos('remover', produto)">
                                <i class="material-icons">remove</i>
                            </md-button>
                            <div class="qtd-produtos" ng-model="desiredQuantity">{{produto.desiredQuantity}}</div>
                            <md-button class="md-icon-button botao-adicionar md-raised md-primary left md-icon-button" ng-click="alterarQtdProdutos('adicionar', produto)">
                                <i class="material-icons">add</i>
                            </md-button>
                        </section>
                        <section ng-hide="produto.showAmount" class="secao-action-buttons">
                            <md-button class="md-raised md-accent" ng-click="adicionarAoCarrinho(produto); alterarQtdProdutos('adicionar', produto); produto.showAmount = true">
                                <i class="material-icons shopping-card-icon">add_shopping_cart</i>
                            </md-button>
                            <a ng-click="adicionarAoCarrinho(produto); alterarQtdProdutos('adicionar', produto)" onclick="window.location.href = 'carrinho-compras.html'" class="comprar-btn" alt="Ir para a página de finalização da compra. ">
                                <md-button class="md-raised md-primary">
                                    Comprar
                                </md-button>
                            </a>
                        </section>                 
                    </md-card-actions>
                </md-card>
            </div>

            <!-- Fim da exibição de produtos -->
        </md-card>
    </md-content>

    <script src="plugins/jquery/jquery-3.1.1.min.js"></script>
    <!-- Angular Material Dependencies -->
    <script src="plugins/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-material-icons/angular-material-icons.min.js"></script> 
    <script src="scripts/home.js"></script>
    <script src="plugins/loadingoverlay/loadingoverlay.js"></script>
</body>
</html>
